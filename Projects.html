<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Works</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #7b68ee, #004080);
            color: #fff;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: color 0.3s;
        }

        .back-arrow {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #fff;
            margin-right: 10px;
        }

        .back-link:hover {
            color: #007bff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 60px; /* Space from the top */
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .work-item {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .work-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .work-item img {
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .work-item .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .work-item .description {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="Rajamati studios.html" class="back-link">
        <div class="back-arrow"></div>
        Back
    </a>
    <div class="container">
        <h1 class="title">Our Works</h1>
        <div class="works-grid">
            <div class="work-item">
                <img src="work1.jpg" alt="Work 1">
                <div class="title">Work Title 1</div>
                <div class="description">Description of the work or project 1.</div>
            </div>
            <div class="work-item">
                <img src="work2.jpg" alt="Work 2">
                <div class="title">Work Title 2</div>
                <div class="description">Description of the work or project 2.</div>
            </div>
            <div class="work-item">
                <img src="work3.jpg" alt="Work 3">
                <div class="title">Work Title 3</div>
                <div class="description">Description of the work or project 3.</div>
            </div>
            <div class="work-item">
                <img src="work4.jpg" alt="Work 4">
                <div class="title">Work Title 4</div>
                <div class="description">Description of the work or project 4.</div>
            </div>
        </div>
    </div>
</body>
</html>
