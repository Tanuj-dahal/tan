<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajamati Studios - Contacts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6F61, #6B5B95, #88B04B, #F7CAC9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            width: 100%;
            color: #333;
            border: 2px solid #ccc;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info {
            font-size: 18px;
            line-height: 1.8;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .back-arrow {
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #2c3e50;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .back-arrow:hover {
            transform: translateX(-5px);
        }
        .back-link {
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-text {
            margin-left: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-link:hover .back-text {
            color: #007bff;
        }
    </style>
</head>
<body>
    <a href="Rajamati studios.html" class="back-link">
        <div class="back-arrow"></div>
        <span class="back-text">Back</span>
    </a>
    <div class="container">

            <p><strong>Follow Us:</strong> 
                <a href="https://www.instagram.com/rajamatistudios/" style="color: #2c3e50; text-decoration: none;">Instagram</a>, 
                <a href="https://www.youtube.com/@Rajamatistudios2010" style="color: #2c3e50; text-decoration: none;">Youtube</a>, 
                <a href="https://www.facebook.com/profile.php?id=61564004257134" style="color: #2c3e50; text-decoration: none;">Facebook</a>
            </p>
        </div>
    </div>
</body>
</html>
